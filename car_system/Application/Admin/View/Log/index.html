<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作日志信息管理</title>
</head>
<body>
<div align="center">
    <h3>操作日志信息表</h3>
    <table border="1px">
        <tr>
            <td>日志ID</td>
            <td>用户</td>
            <td>操作内容</td>
            <td>操作时间</td>
            <td>操作</td>
        </tr>
        <!--volist标签通常用于查询数据集（select方法）的结果输出，通常模型的select方法返回的结果是一个二维数组，可以直接使用volist标签进行输出。-->
        <volist name="ret" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.user}</td>
                <td>{$vo.log}</td>
                <td>{$vo.time}</td>
                <td>
                    <!--1.通过<a>标签   2.window.location.href="/admin.php/Driver";
                        才可以跳转到<iframe>页面-->
                    <button><a onclick="dialog.confirmLog('是否确定删除？','{$vo.id}')">删除</a></button>
                </td>
            </tr>
        </volist>
    </table>
</div>
<script src="/Public/js/jquery.js"></script>
<script src="/Public/js/dialog/layer.js"></script>
<script src="/Public/js/dialog.js"></script>
</body>
</html>
