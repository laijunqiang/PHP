<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改订单信息</title>
</head>
<body>
<div align="center">
    <table>
        <tr>
            <td>订单ID：</td>
            <td><input type="text" value="{$ret.id}" name="id" disabled="disabled"></td>
        </tr>
        <tr>
            <td>订单编号：</td>
            <td><input type="text" value="{$ret.number}" name="number" id="number" disabled="disabled"></td>
        </tr>
        <tr>
            <td>订单号：</td>
            <td><input type="text" value="{$ret.order_number}" name="order_number" id="order_number"></td>
        </tr>
        <tr>
            <!--商品ID-->
            <input type="hidden" value="{$ret.goods_id}" name="goods_id" id="goods_id" disabled="disabled">
        </tr>
        <tr>
            <td>商品名：</td>
            <td><input type="text" value="{$ret.goods_name}" name="goods_name" id="goods_name"></td>
        </tr>
        <tr>
            <td>数量：</td>
            <td><input type="text" value="{$ret.goods_quantity}" name="goods_quantity" id="goods_quantity"></td>
        </tr>
        <tr>
            <td>出发时间：</td>
            <td><input type="datetime-local" value="{$ret.departure_time}" name="departure_time" id="departure_time"></td>
        </tr>
        <tr>
            <td>车牌号：</td>
            <td>
                <select name="car_plate">
                    <volist name="car" id="vo">
                        <eq name="vo.plate" value="$ret.car_plate">
                            <option value="{$vo.plate}" selected="selected">{$vo.plate}</option>
                            <else/>
                            <option value="{$vo.plate}">{$vo.plate}</option>
                        </eq>
                    </volist>
                </select>
            </td>
        </tr>
        <tr>
            <td>目的地：</td>
            <td><input type="text" value="{$ret.destination}" name="destination" id="destination"></td>
        </tr>
        <tr>
            <td>订单状态：</td>
            <td>
                <select name="order_status">
                    <!--比较标签  ret.order_status变量的值等于value就输出-->
                    <eq name="ret.order_status" value="0">
                        <option value ="0" selected="selected">未接单</option>
                        <else/>
                        <option value ="0">未接单</option>不相等
                    </eq>
                    <eq name="ret.order_status" value="1">
                        <option value ="1" selected="selected">已接单</option>
                        <else/>
                        <option value ="1">已接单</option>
                    </eq>
                    <eq name="ret.order_status" value="2">
                        <option value ="2" selected="selected">已结束</option>
                        <else/>
                        <option value ="2">已结束</option>
                    </eq>
                </select>
            </td>
        </tr>
        <tr>
            <td>司机编号：</td>
            <td>
                <select name="driver_number">
                    <volist name="driver" id="vo">
                        <eq name="vo.number" value="$ret.driver_number">
                            <option value="{$vo.number}" selected="selected">{$vo.number}</option>
                            <else/>
                            <option value="{$vo.number}">{$vo.number}</option>
                        </eq>
                    </volist>
                </select>
            </td>
        </tr>
        <tr>
            <td>提货单号：</td>
            <td><input type="text" value="{$ret.pick_number}" name="pick_number" id="pick_number"></td>
        </tr>
        <tr>
            <td>合同号：</td>
            <td><input type="text" value="{$ret.contract_number}" name="contract_number" id="contract_number"></td>
        </tr>
        <tr>
            <td>缺货信息：</td>
            <td><input type="text" value="{$ret.short_info}" name="short_info" id="short_info"></td>
        </tr>
        <tr>
            <td>提货数量：</td>
            <td><input type="text" value="{$ret.pick_quantity}" name="pick_quantity" id="pick_quantity"></td>
        </tr>
        <tr>
            <td>提货时间：</td>
            <td><input type="datetime-local" value="{$ret.pick_time}" name="pick_time" id="pick_time"></td>
        </tr>
        <tr>
            <td>结算单位：</td>
            <td><input type="text" value="{$ret.company}" name="company" id="company"></td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <button onclick="order.update()">修改</button>
                <button onclick="order.back()">返回</button>
            </td>
        </tr>
    </table>
</div>
<script src="/Public/js/jquery.js"></script>
<script src="/Public/js/Admin/order.js"></script>
<script src="/Public/js/dialog/layer.js"></script>
<script src="/Public/js/dialog.js"></script>
</body>
</html>
