<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人订单</title>
</head>
<body>
<div align="center">
    <h3>个人订单</h3>
    <b>订单时间搜索：</b>
    <input name="startTime" type="month" id="startTime" value="{$startTime}"/>到
    <input name="endTime" type="month" id="endTime" value="{$endTime}"/>
    <input name="search" type="button" id='select' value="搜索">
    <table border="1px">
        <tr>
            <td>订单ID</td>
            <td>订单编号</td>
            <td>订单号</td>
            <td>创建时间</td>
            <td>出发时间</td>
            <td>目的地</td>
            <td>商品</td>
            <td>数量</td>
            <td>订单状态</td>
            <td>操作</td>
        </tr>
        <!--volist标签通常用于查询数据集（select方法）的结果输出，通常模型的select方法返回的结果是一个二维数组，可以直接使用volist标签进行输出。-->
        <volist name="ret" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.number}</td>
                <td>{$vo.order_number}</td>
                <td>{$vo.create_time}</td>
                <td>{$vo.departure_time}</td>
                <td>{$vo.destination}</td>
                <td>{$vo.goods_name}</td>
                <td>{$vo.goods_quantity}</td>
                <eq name="vo.order_status" value="0">
                    <td>未接单</td>
                </eq>
                <eq name="vo.order_status" value="1">
                    <td>已接单</td>
                </eq>
                <eq name="vo.order_status" value="2">
                    <td>已结束</td>
                </eq>
                <td>
                    <eq name="vo.order_status" value="1">
                    <button><a onclick="dialog.confirm('是否确定送达？','/index.php/Home/PersonalOrder/deliveryOrder?id={$vo.id}')">送达</a></button>
                    </eq>
                    <button><a href="/index.php/Home/PersonalOrder/showOrder?id={$vo.id}">查看</a></button>
                </td>
            </tr>
        </volist>
    </table>
</div>
<script src="/Public/js/jquery.js"></script>
<script src="/Public/js/dialog/layer.js"></script>
<script src="/Public/js/dialog.js"></script>
</body>
</html>
