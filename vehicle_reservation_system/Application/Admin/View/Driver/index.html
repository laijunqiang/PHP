<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>司机信息管理</title>
    <link rel="stylesheet" href="__PUBLIC__/css/admin/image.css">
    <link rel="stylesheet" href="__PUBLIC__/css/admin/align.css">
</head>
<body>
<div align="center">
    <h3>司机信息表</h3>
    <table border="1px">
        <tr>
            <td>司机ID</td>
            <td>openid</td>
            <!--司机密码没意义，不显示-->
            <!--<td>司机密码</td>-->
            <td>联系方式</td>
            <td>姓名</td>
            <td>头像</td>
            <td>昵称</td>
            <td>车牌号</td>
            <td>隶属公司</td>
            <td>创建记录时间</td>
            <td>修改记录时间</td>
        </tr>
        <!--volist标签通常用于查询数据集（select方法）的结果输出，通常模型的select方法返回的结果是一个二维数组，可以直接使用volist标签进行输出。-->
        <volist name="ret" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.openid}</td>
                <td>{$vo.phone}</td>
                <td>{$vo.name}</td>
                <td>
                    <neq  name="vo.image" value="">
                    <img src="{$vo.image}">
                    </neq >
                </td>
                <td>{$vo.nickname}</td>
                <td>{$vo.plate}</td>
                <td>{$vo.company}</td>
                <td>{$vo.create_time}</td>
                <td>{$vo.update_time}</td>
            </tr>
        </volist>
    </table>
</div>
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/dialog/layer.js"></script>
<script src="__PUBLIC__/js/dialog.js"></script>
</body>
</html>
