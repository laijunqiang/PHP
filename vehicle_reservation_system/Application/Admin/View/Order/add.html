<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加车辆</title>
</head>
<body>
<div align="center">
    <h4>添加车辆功能</h4>
    <form>
        <table>
            <tr>
                <td>油品：</td>
                <td>
                    <select name="goods_name">
                        <volist name="ret" id="vo">
                            <option value="{$vo.name}">{$vo.name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <td>车牌号：</td>
                <td>
                    <select name="province">
                        <foreach name="province" item="vo">
                            <option value="{$vo}">{$vo}</option>
                        </foreach>
                    </select>
                    <select name="city">
                        <foreach name="city" item="vo">
                            <option value="{$vo}">{$vo}</option>
                        </foreach>
                    </select>
                    <input type="text" placeholder="请输入车牌号后五位" name="plate" id="plate" size="15px">
                </td>
            </tr>
            <tr>
                <td>数量(kg)：</td>
                <td><input type="number" placeholder="请输入商品数量" name="goods_quantity" id="goods_quantity"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="button" value="生成" onclick="order.add()" /><input type="button" value="返回" onclick="order.back()"/></td>
            </tr>
        </table>
    </form>
</div>
<script src="/Public/js/jquery.js"></script>
<script src="/Public/js/Admin/order.js"></script>
<script src="/Public/js/dialog/layer.js"></script>
<script src="/Public/js/dialog.js"></script>
<script src="/Public/laydate/laydate.js"></script>
</body>
</html>
