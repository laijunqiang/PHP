<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排队信息管理</title>
    <link rel="stylesheet" href="/Public/css/admin/align.css">
</head>
<body>
<div align="center">
    <h3>排队信息表</h3>
    <nav>
        <button><a href="/admin.php/Order/add">添加车辆</a></button>
        <button id="stop">暂停全部车辆排队</button>
        <button id="excel">生成excel文档</button>
    </nav>
    <br>
    <b>订单状态：</b>
    <select class="select">
        <option value="">--请选择--</option>
        <eq name="status" value="0">
        <option value="0" selected="selected">已装</option>
            <else/>
            <option value="0">已装</option>
        </eq>
        <eq name="status" value="1">
        <option value="1" selected="selected">装车中</option>
            <else/>
            <option value="1">装车中</option>
        </eq>
        <eq name="status" value="2">
        <option value="2" selected="selected">厂区内待装</option>
            <else/>
            <option value="2">厂区内待装</option>
        </eq>
        <eq name="status" value="3">
        <option value="3" selected="selected">厂外待装</option>
            <else/>
        <option value="3">厂外待装</option>
        </eq>
    </select>

    <br>
    <b>订单时间搜索：</b>
    <input name="searchTime" type="text" id="searchTime" size="35px" value="{$searchTime}"/>
    <input name="search" type="button" value="搜索" class="search">
    <input name="empty" type="button" value="清空">
    <table border="1px">
        <tr>
            <td>订单ID</td>
            <td>订单编号</td>
            <td>油品名称</td>
            <td>油品类型</td>
            <td>车牌号</td>
            <td>真实姓名</td>
            <td>隶属公司</td>
            <td>订单状态</td>
            <td>排队次序</td>
            <td>创建时间</td>
            <td>修改时间</td>
            <td>操作</td>
        </tr>
        <!--volist标签通常用于查询数据集（select方法）的结果输出，通常模型的select方法返回的结果是一个二维数组，可以直接使用volist标签进行输出。-->
        <volist name="ret" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.number}</td>
                <td>{$vo.oil_name}</td>
                <td>{$vo.oil_type}</td>
                <td>{$vo.plate}</td>
                <td>{$vo.driver_name}</td>
                <td>{$vo.driver_company}</td>
                <eq name="vo.order_status" value="0">
                    <td>已装</td>
                </eq>
                <eq name="vo.order_status" value="1">
                    <td>装车中</td>
                </eq>
                <eq name="vo.order_status" value="2">
                    <td>厂区内待装</td>
                </eq>
                <eq name="vo.order_status" value="3">
                    <td>厂外待装</td>
                </eq>
                <td>{$vo.order_number}</td>
                <td>{$vo.create_time}</td>
                <td>{$vo.update_time}</td>
                <td>
                    <eq name="vo.order_status" value="0">
                        <else/>
                        <eq name="vo.order_number" value="1">
                            <else/>
                            <eq name="vo.order_number" value="2">
                                <button><a onclick="order.down('{$vo.id}')">下移</a></button>
                                <egt name="vo.order_number" value="$maxOrder-3">
                                    <button><a onclick="dialog.confirmOrder('是否确定删除？','{$vo.id}')">删除</a></button>
                                </egt>
                                <else/>
                                <eq name="vo.order_number" value="$maxOrder">
                                    <button><a onclick="order.up('{$vo.id}')">上移</a></button>
                                    <else/>
                                    <button><a onclick="order.up('{$vo.id}')">上移</a></button>
                                    <button><a onclick="order.down('{$vo.id}')">下移</a></button>
                                    <egt name="vo.order_number" value="$maxOrder">
                                        <button><a onclick="dialog.confirmOrder('是否确定删除？','{$vo.id}')">删除</a></button>
                                    </egt>
                                </eq>
                            </eq>
                        </eq>
                    </eq>
                </td>
            </tr>
        </volist>
    </table>
</div>
<script src="/Public/js/jquery.js"></script>
<script src="/Public/js/dialog/layer.js"></script>
<script src="/Public/js/dialog.js"></script>
<script src="/Public/js/Admin/order.js"></script>
<script src="/Public/laydate/laydate.js"></script>
<!--不能直接使用layUI，"/Public/laydate/layui.css"有样式-->
<script>
    //日期时间范围
    laydate.render({
        elem: '#searchTime'
        ,type: 'datetime'
        ,range: true
    });
</script>
</body>
</html>
