<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改车辆顺序</title>
</head>
<body>
<div align="center">
    <h4>修改车辆顺序功能</h4>
    <form>
        <table>
            <tr>
                <td>订单ID：</td>
                <td><input type="text" name="id" value="{$ret.id}" disabled="disabled"/></td>
            </tr>
            <tr>
                <td>原来的排队次序：</td>
                <td>
                    <input type="text" name="oldOrderNumber" value="{$ret.order_number}" disabled="disabled"/>
                </td>
            </tr>
            <tr>
                <td>要修改的排队次序：</td>
                <td>
                    <select name="newOrderNumber">
                        <volist name="restOrderNumber" id="vo">
                            <option value="{$vo.order_number}">{$vo.order_number}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="button" value="修改" onclick="order.update()" /><input type="button" value="返回" onclick="order.updateBack()"/></td>
            </tr>
        </table>
    </form>
</div>
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/Admin/order.js"></script>
<script src="__PUBLIC__/js/dialog/layer.js"></script>
<script src="__PUBLIC__/js/dialog.js"></script>
</body>
</html>
