<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>录入用户</title>
</head>
<body>
<div align="center">
    <h4>录入用户功能</h4>
    <form>
        <table>
            <tr>
                <td>用户账号：</td>
                <td><input type="text" placeholder="请输入用户账号" name="account" id="account"></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td><input type="password" placeholder="请输入用户密码" name="password" id="password"></td>
            </tr>
            <tr>
                <td>用户名：</td>
                <td><input type="text" placeholder="请输入用户名" name="name" id="name"></td>
            </tr>
            <tr>
                <td>角色：</td>
                <td>
                    <select name="role">
                        <volist name="ret" id="vo">
                        <option value="{$vo.id}">{$vo.name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="button" value="录入" onclick="user.add()" /><input type="button" value="返回" onclick="user.back()"/></td>
            </tr>
        </table>
    </form>
</div>
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/Admin/user.js"></script>
<script src="__PUBLIC__/js/dialog/layer.js"></script>
<script src="__PUBLIC__/js/dialog.js"></script>
</body>
</html>
