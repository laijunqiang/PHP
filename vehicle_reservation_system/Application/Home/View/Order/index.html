<body>
		<div id="main">
			<div class="con">
				<div class="line">
					<div class="null">
						<span class="yuan"></span>
					</div>

					<span class="Txt">真实姓名</span>
					<input type="text" name="name" class="weui-input" placeholder="请输入真实姓名" value="{$driver.name}">
				</div>
				<div class="line">
					<div class="null">
					</div>
					<span class="Txt">联系电话</span>
					<input type="tel" name="phone" class="weui-input" placeholder="请输入联系电话" value="{$driver.phone}">
				</div>

			</div>
			<div class="con">
				<div class="line ">
					<div class="null">
						<span class="yuan"></span>
					</div>
					<span class="Txt">油品类型</span>
					<div class="selLine weui-cell__bd">
						<select class="weui-select " name="oil_type">
							<option value="芳香烃">芳香烃</option>
							<option value="烷烃">烷烃</option>
							<option value="烯烃">烯烃</option>
							<option value="炔烃">炔烃</option>
						</select>
					</div>
					<div class="selLine weui-cell__bd">
						<select  class="weui-select weui-cell__bd" name="oil_name" >
							<foreach name="name" item="vo">
							    <option value="{$vo}">{$vo}</option>
						    </foreach>
						</select>
					</div>
				</div>
				<!-- <div class="line weui-cell__bd">
					<div class="null">
					</div>
					<span class="Txt">预约时间</span>
					<input type="date" class="weui-input" placeholder="请输入联系电话" v-model="time">
				</div> -->
				<div class="line">
					<div class="null">
					</div>
					<span class="Txt">车牌号</span>
					<div class="lineC-left" id="app">
						<div>
                            <select class="weui-select" style="width: 1rem;" name="province" v-model="selectProvince">
                                <option v-for="province in provinces" :value="province" >{{province}}</option>
                            </select>

                            <select class="weui-select" style="width: 1rem;" name="city" v-model="selectCity">
                                <option v-for="city in citys" :value="city">{{city}}</option>
                            </select>
						</div>
							<input type="text" class="weui-input" placeholder="请输入车牌号" name="plate" v-model="selectPlate">
					</div>
				</div>
				<div class="line">
					<div class="null">
					</div>
					<span class="Txt">公司名称</span>
					<input type="text" name="company" class="weui-input" placeholder="请输入公司名称" value="{$driver.company}">
				</div>
			</div>
			<div class="subBtn"  onclick="order.commit()">提交预约</div>
