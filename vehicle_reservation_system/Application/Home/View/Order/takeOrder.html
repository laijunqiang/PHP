<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出发订单细节填写</title>
</head>
<body>
<div align="center">
    <h3>出发订单细节填写</h3>
    <table>
        <tr>
            <td>订单ID：</td>
            <td><input type="text" value="{$ret.id}" name="id" disabled="disabled"></td>
        </tr>
        <tr>
            <td>订单编号：</td>
            <td><input type="text" value="{$ret.number}" name="number" id="number" disabled="disabled"></td>
        </tr>
        <tr>
            <td>订单号：</td>
            <td><input type="text" value="{$ret.order_number}" name="order_number" id="order_number" disabled="disabled"></td>
        </tr>
        <tr>
            <td>创建时间：</td>
            <td><input type="text" value="{$ret.create_time}" name="create_time" id="create_time" disabled="disabled"></td>
        </tr>
        <tr>
            <td>出发时间：</td>
            <td><input type="text" value="{$ret.departure_time}" name="departure_time" id="departure_time" disabled="disabled"></td>
        </tr>
        <tr>
            <td>车牌号：</td>
            <td>
                <select name="car_plate">
                    <volist name="car" id="vo">
                        <option value="{$vo.plate}">{$vo.plate}</option>
                    </volist>
                </select>
            </td>
        </tr>
        <tr>
            <td>目的地：</td>
            <td><input type="text" value="{$ret.destination}" name="destination" id="destination" disabled="disabled"></td>
        </tr>
        <tr>
            <td>订单状态：</td>
            <td>
                <select name="order_status">
                    <!--disabled规定禁用该下拉列表。selected 默认选择-->
                    <option value ="0" disabled="disabled">未接单</option>
                    <option value ="1" selected="selected" >已接单</option>
                    <option value ="2" disabled="disabled">已结束</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>商品：</td>
            <td><input type="text" value="{$ret.goods_name}" name="goods_name" id="goods_name" disabled="disabled"></td>
        </tr>
        <tr>
            <td>数量(kg)：</td>
            <td><input type="number" value="{$ret.goods_quantity}" name="goods_quantity" id="goods_quantity" disabled="disabled"></td>
        </tr>
            <!--司机ID-->
            <input type="hidden" value="{$driver.id}" name="driver_id" id="driver_id" disabled="disabled">
        <tr>
            <td>司机编号：</td>
            <td><input type="text" value="{$driver.number}" name="driver_number" id="driver_number" disabled="disabled"></td>
        </tr>
        <tr>
            <td>提货单号：</td>
            <td><input type="text"  name="pick_number" id="pick_number"></td>
        </tr>
        <tr>
            <td>合同号：</td>
            <td><input type="text"  name="contract_number" id="contract_number"></td>
        </tr>
        <tr>
            <td>缺货信息：</td>
            <td><input type="text"  name="short_info" id="short_info"></td>
        </tr>
        <tr>
            <td>提货数量(kg)：</td>
            <td><input type="number"  name="pick_quantity" id="pick_quantity"></td>
        </tr>
        <tr>
            <td>提货时间：</td>
            <td><input type="text"  name="pick_time" id="pick_time"></td>
        </tr>
        <tr>
            <td>结算单位：</td>
            <td><input type="text" name="company" id="company"></td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <button onclick="order.update()">提交</button>
                <button onclick="order.back()">返回</button>
            </td>
        </tr>
    </table>
</div>
<script src="/Public/js/jquery.js"></script>
<script src="/Public/js/dialog/layer.js"></script>
<script src="/Public/js/dialog.js"></script>
<script src="/Public/js/Home/order.js"></script>
<script src="/Public/laydate/laydate.js"></script>
<!--不能直接使用layUI，"/Public/laydate/layui.css"有样式-->
<script>
    //执行一个laydate实例
    laydate.render({
        elem: '#pick_time' //指定元素
        ,type: 'datetime'
    });
</script>
</body>
</html>
